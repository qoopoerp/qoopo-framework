<div align="right"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui" >

    <p:dialog widgetVar="dlgProgress" styleClass="dialogo limited width-limited" width="800" showEffect="fade">
        <p:progressBar widgetVar="progressBar" 
                       ajax="true" 
                       value="#{progressBean.progress}"
                       labelTemplate="{value}%" 
                       styleClass="mt-3" 
                       global="false">
            <p:ajax event="complete" listener="#{progressBean.onComplete}" update="growl :frmMain" oncomplete="PF('progressPoll').stop();" />
        </p:progressBar>
        <p:poll update="progressStatus" interval="5" widgetVar="progressPoll" autoStart="false"/>
        <h:outputText id="progressStatus" value="#{progressBean.progressStatus}" />
    </p:dialog>

</div>
