<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true" />
    <cc:attribute name="color" required="false" default="bg-success" />
    <cc:attribute name="card" required="false" default="false" />
    <cc:attribute name="mostrar" required="false" default="false" />
    <cc:attribute name="position" required="false" default="right" />
    <cc:attribute name="folded" required="false" default="false" />
</cc:interface>
`
<!-- IMPLEMENTATION -->
<cc:implementation>
    <div
        class="ribbon#{cc.attrs.card?'-card':''} ribbon#{cc.attrs.card?'-card':''}-#{cc.attrs.position} #{cc.attrs.mostrar?'':'hidden'} #{cc.attrs.folded?'hidden':''}">
        <span class="#{cc.attrs.color}">#{cc.attrs.value}</span>
    </div>

    <div class="ribbon-folded #{cc.attrs.color} #{cc.attrs.mostrar?'':'hidden'} #{cc.attrs.folded?'':'hidden'}">
        #{cc.attrs.value}
    </div>

</cc:implementation>

</html>
