<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="value" required="true" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <p:commandButton icon="pi pi-calendar" id="valueBtnSm" type="button" accesskey="w" />
    <h:outputText value="#{cc.attrs.value.output}"/>
    <p:tieredMenu trigger="valueBtnSm" model="#{cc.attrs.value.menuModel}" toggleable="true" overlay="true"
        my="left top" at="left bottom" />
</cc:implementation>

</html>
