<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="value" required="true"  />
        <cc:attribute  name="rendered" required="false"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputText  rendered="#{cc.attrs.rendered}" value="(#{cc.attrs.value.actual}/#{cc.attrs.value.total})"/>
        <p:commandButton rendered="#{cc.attrs.rendered}" icon="pi pi-step-backward" accesskey="k"  actionListener="#{cc.attrs.value.primero}" update=":frmMain:contenido " />
        <p:commandButton rendered="#{cc.attrs.rendered}" icon="pi pi-backward" accesskey="p" actionListener="#{cc.attrs.value.anterior}" update=":frmMain:contenido "/>
        <p:commandButton rendered="#{cc.attrs.rendered}" icon="pi pi-forward" accesskey="n" actionListener="#{cc.attrs.value.siguiente}" update=":frmMain:contenido "/>
        <p:commandButton rendered="#{cc.attrs.rendered}" icon="pi pi-step-forward" accesskey="l" actionListener="#{cc.attrs.value.ultimo}" update=":frmMain:contenido "/>
    </cc:implementation>
</html>
