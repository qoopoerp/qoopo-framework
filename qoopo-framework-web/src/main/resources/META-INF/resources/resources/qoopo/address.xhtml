<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="value" required="true"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="ui-g">
            <p:selectOneRadio id="address_type" value="#{cc.attrs.value.tipo}" unselectable="false">
                <f:selectItem itemLabel="#{texto.texto(1864)}" itemValue="0" />
                <f:selectItem itemLabel="#{texto.texto(1865)}" itemValue="1" />
                <f:selectItem itemLabel="#{texto.texto(1866)}" itemValue="2" />
                <f:selectItem itemLabel="#{texto.texto(1867)}" itemValue="3" />
                <f:selectItem itemLabel="#{texto.texto(1868)}" itemValue="4" />
            </p:selectOneRadio>
        </div>
        <div class="ui-g">
            <p:inputText value="#{cc.attrs.value.nombre}"  id="address_name" styleClass="ui-g-12" title="#{texto.texto(64)}" placeholder="#{texto.texto(64)}"/>
            <p:inputText value="#{cc.attrs.value.calle1}"  id="street" styleClass="ui-g-12" title="#{texto.texto(90)}" placeholder="#{texto.texto(90)}"/>
            <p:inputText value="#{cc.attrs.value.calle2}" id="street2" styleClass="ui-g-12" title="#{texto.texto(91)}"  placeholder="#{texto.texto(91)}"/>
            <p:inputText value="#{cc.attrs.value.ciudad}"  id="city" styleClass="ui-g-6" title="#{texto.texto(92)}" placeholder="#{texto.texto(92)}"/>
            <p:inputText  value="#{cc.attrs.value.provinciaStr}" id="state" styleClass="ui-g-6"  title="#{texto.texto(93)}" placeholder="#{texto.texto(93)}"/>
            <p:selectOneMenu styleClass="seleccion ui-g-12" id="country" value="#{cc.attrs.value.pais}"
                             converter="#{net.qoopo.qoopo.web.modulos.configuracion.converters.Paisconverter}"
                             filter="true"
                             filterMatchMode="contains"
                             title="#{texto.texto(96)}"
                             placeholder="#{texto.texto(96)}"
                             >
                <f:selectItem itemLabel="#{texto.texto(1014)}" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{geografiaBean.paises}"   var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais}" />
            </p:selectOneMenu>
            <p:inputText value="#{cc.attrs.value.coordLatitud}" title="#{texto.texto(94)}" styleClass="ui-g-6" placeholder="#{texto.texto(94)}"/>
            <p:inputText value="#{cc.attrs.value.coordLongitud}" title="#{texto.texto(95)}" styleClass="ui-g-6" placeholder="#{texto.texto(95)}"/>
        </div>


        <!--           <h:outputText value="# {texto.texto(97)}:"    />
                                <p:inputText value="# {clientes.objeto.direccion.telefono}" id="phone"/>
                                <h:outputText value="# {texto.texto(98)}:"   />
                                <p:inputText value="# {clientes.objeto.direccion.fax}" />
                                <h:outputText value="# {texto.texto(99)}:"   />
                                <p:inputText value="# {clientes.objeto.direccion.movil}" />-->

    </cc:implementation>
</html>
